<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>kinds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/tailwind.css"
    />

    <style>
      table tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      a:link {
        color: blue;
      }
      /* visited link */
      a:visited {
        color: blue;
      }
    </style>

    <script type="application/json" id="data" src="./kinds.json"></script>

    <script type="module">
      import {
        h,
        html,
        Component,
        render
      } from 'https://unpkg.com/htm/preact/standalone.module.js'

      import Navbar from './components/Navbar.js'

      let script_tag = document.getElementById('data')
      let src_value = script_tag.getAttribute('src')

      console.log('src_value', src_value)

      fetch(src_value)
        .then(response => response.json())
        .then(data => {
          console.log('data', data)
          var di = {}
          di.data = data
          render(
            html`
              <${Navbar} title="nostr" sub="kinds" />

              <table style="text-align: center; padding: 10px;" cellpadding="2">
                <tr>
                  <th>kind</th>
                  <th>NIP</th>
                  <th>description</th>
                </tr>
                ${di.data.map(
                  item => html`
                    <tr>
                      <td>${item.kind}</td>
                      <td>${item.NIP.join(',')}</td>
                      <td>
                        <a
                          target="_blank"
                          href="${item.url || 'https://nips.be/' + item.NIP[0]}"
                          >${item.description}</a
                        >
                      </td>
                    </tr>
                  `
                )}
              </table>
              <br />
              |
              <a target="_blank" href="https://github.com/nostrdata/kinds"
                >Github</a
              >
              |
              <a
                target="_blank"
                href="https://github.com/nostrdata/kinds/edit/gh-pages/kinds.json"
                >Add Kind</a
              >
              |
            `,
            document.body
          )
        })

      // console.log(di.data)

      // components
      var Row = props => {
        return html` <div class="flex"></div> `
      }
    </script>
  </head>
  <body
    style="font-family: monospace; font-size: 12px; padding-left: 10%"
  ></body>
</html>
